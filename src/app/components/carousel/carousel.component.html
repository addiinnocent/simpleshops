<div #carousel class="carousel-wrapper">
  <div class="carousel-scroll container">
    <mat-grid-list cols="10" rowHeight="250px" gutterSize="16px" >
      <mat-grid-tile *ngFor="let product of products; let i = index">
        <app-product-tile [product]="product" />
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
